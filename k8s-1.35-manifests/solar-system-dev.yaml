apiVersion: v1
kind: Namespace
metadata:
  name: ${NAMESPACE}
  labels:
    name: ${NAMESPACE}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-system
  namespace: ${NAMESPACE}
  labels:
    app: solar-system
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: solar-system
      environment: development
  template:
    metadata:
      labels:
        app: solar-system
        environment: development
    spec:
      containers:
      - name: solar-system
        image: ${IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: solar-system
  namespace: ${NAMESPACE}
  labels:
    app: solar-system
    environment: development
spec:
  type: ClusterIP
  selector:
    app: solar-system
    environment: development
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: solar-system
  namespace: ${NAMESPACE}
spec:
  parentRefs:
  - name: global-gateway
    namespace: nginx-gateway
  hostnames:
  - ${HOSTNAME}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: solar-system
      port: 80
