apiVersion: v1
kind: Namespace
metadata:
  name: ${NAMESPACE}
  labels:
    name: ${NAMESPACE}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-system
  namespace: ${NAMESPACE}
  labels:
    app: solar-system
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: solar-system
      environment: production
  template:
    metadata:
      labels:
        app: solar-system
        environment: production
    spec:
      containers:
      - name: solar-system
        image: ${IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: solar-system
  namespace: ${NAMESPACE}
  labels:
    app: solar-system
    environment: production
spec:
  type: ClusterIP
  selector:
    app: solar-system
    environment: production
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solar-system
  namespace: ${NAMESPACE}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: ${HOSTNAME}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solar-system
            port:
              number: 80
  tls:
  - hosts:
    - ${HOSTNAME}
    secretName: ${TLS_SECRET}
